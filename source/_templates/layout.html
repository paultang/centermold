
{% extends "!layout.html" %}

{% block extrahead %}
  {{ super() }}
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ pathto(context['ga_tracking_id']) }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{ context['ga_tracking_id'] }}');
  </script>
{% endblock %}
