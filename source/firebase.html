<!DOCTYPE html>
<html>
<head>
  <title>Firebase Data Display</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body>
  <h1>Latest Data from Firebase</h1>
  <div id="data"></div>

  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Reference to the /mold node
    const moldRef = database.ref('/mold');

    // Function to update the web page with the latest data
    moldRef.orderByKey().limitToLast(1).on('child_added', (snapshot) => {
      const data = snapshot.val();
      document.getElementById('data').innerText = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
